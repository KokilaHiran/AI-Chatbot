<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI chatbot</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <style></style>
    <div class="chat-popup">
        <div class="chat-header">
            <h2>Chatbot</h2>
        </div>

        <div class="chat-body">
            <div class="message bot-message">
                <img src="support_agent_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" width="25" height="50" />
                <div class="message-text">Hi there! How can I assist you today?</div>
            </div>
        </div>

        <div class="chat-footer">
            <textarea placeholder="Message..." class="message-input" required></textarea>

            <div class="chat-controls">
                <button type="button" id="emoji-picker" class="material-symbols-rounded">mood</button>

                <div class="file-upload-wrapper">
                    <input type="file" accept="image/*" id="file-input" hidden />
                    <img src="#">
                    <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                    <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                </div>

                <button type="button" id="send-message" class="material-symbols-rounded">arrow_upward</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
