<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <img src="support_agent_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="AI Chatbot Icon" class="chat-icon">
        <p>Welcome to the AI chatbot. How can I assist you today?</p>
    </div>  

    <div class="chat-container">
        <form action="#" class="chat-form">
                    
            <input type="text" placeholder="Type your message..." required>
            
            <div class="chat-controls">
                <button type="button" id="" class="material-symbols-rounded"> add_reaction </button>
                <div class="file-upload-wrapper">
                    <button type="button" id="" class="material-symbols-rounded"> attach_file </button>
                    <button type="button" id="" class="material-symbols-rounded"> close </button>
                </div>
                <button type="button" id="" class="material-symbols-rounded"> arrow_upward </button>

                    
        </form>
    </div>
</body>
</html>
